<app-session-expired-modal></app-session-expired-modal>
<nav class="nav">
  <button (click)="logout()" class="button">Logout</button>
  <button disabled class="button">Profile</button>
  <button (click)="redirectToTodos()" class="button">Todos</button>
</nav>
<div class="content">
  <div class="error">{{ error?.message }}</div>
  <hanko-profile (onSessionNotPresent)="redirectToLogin()" (onUserLoggedOut)="redirectToLogin()"></hanko-profile>
</div>
