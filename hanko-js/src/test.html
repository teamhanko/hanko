<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hanko Web Component Test</title>
    <script type="module" src="../dist/element.hanko-auth.js"></script>
    <style>
        body {
            background-color: hsl(188, 99%, 38%);
        }

        hanko-auth {
            --default-color-h: 188;
            --default-color-s: 99%;
            --default-color-l: 38%;

            --default-brand-color-h: 315;
            --default-brand-color-s: 100%;
            --default-brand-color-l: 59%;

            --default-background-color-h: 196;
            --default-background-color-s: 10%;
            --default-background-color-l: 21%;

            --default-border-width: 2px;

            --default-font: 400 16px Helvetica;
            --default-lightness-adjust-dark-light: 20%;

            --headline-font: 800 24px Helvetica;
            --headline-color: hsl(33, 93%, 55%);

            --primary-button-font: 800 15px Helvetica;

            --link-text-decoration-hover: underline;

            --container-min-height: 0;
            --container-padding: 10px 20px;
        }
    </style>
</head>
<body>
<hanko-auth lang="en" api="http://localhost:8000"></hanko-auth>
<script>
    const hanko = document.querySelector("hanko-auth");

    hanko.addEventListener("success", (event) => {
        hanko.parentElement.innerHTML = "<h1>secured content...</h1>";
    })
</script>

</body>
</html>
