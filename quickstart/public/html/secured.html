<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#042F4B">
    <title>Hanko Web Component Example</title>
    <link rel="stylesheet" href="static/css/secured.css"/>
    <link href="../static/img/Favicon_32x32.png" rel="shortcut icon" type="image/x-icon">
    <link href="../static/img/Favicon_256x256.png" rel="apple-touch-icon">
    <script type="text/javascript" src="{{.HankoElementUrl}}"></script>
    <script type="text/javascript" src="{{.HankoFrontendSdkUrl}}"></script>
</head>
<body>
<header>
    <nav class="nav">
        <ul class="nav__itemList">
            <li class="nav__listItem">
                <hanko-logout lang="en" api="{{.HankoUrl}}"></hanko-logout>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
    <div class="content">
        <div class="profile">
            <div class="profile-container">
                <div>
                    <h1>My Profile</h1>
                </div>
                <hanko-profile lang="en" api="{{.HankoUrl}}"></hanko-profile>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <img alt="Powered by Hanko" src="static/img/poweredBy.svg"/>
</footer>

<script>
    Elements.register({ shadow: false });
    document.addEventListener("hankoLogoutSuccess", (event) => {
        document.location.href = "/";
    })
    document.addEventListener("hankoLogoutFailure", (event) => {
        alert('An error occurred logging out. Please try again');
    })
</script>

</body>
</html>
