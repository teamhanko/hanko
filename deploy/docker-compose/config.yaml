database:
  user: hanko
  password: hanko
  host: postgresd
  port: 5432
  dialect: postgres
email_delivery:
  smtp:
    host: "mailslurper"
    port: "2500"
  from_address: noreply@hanko.io
secrets:
  keys:
    - abcedfghijklmnopqrstuvwxyz
service:
  name: Hanko Authentication Service
webauthn:
  relying_party:
    origins:
      - "http://localhost:8888"
session:
  cookie:
    secure: false # is needed for safari, because safari does not store secure cookies on localhost
# MFA configuration with multi-user device trust support
mfa:
  enabled: true
  optional: true
  acquire_on_login: false
  acquire_on_registration: true
  device_trust_policy: "prompt"
  device_trust_duration: "720h"
  device_trust_cookie_name: "hanko-device-token"
  device_trust_max_users_per_device: 20
  totp:
    enabled: true
  security_keys:
    enabled: false
server:
  public:
    cors:
      allow_origins:
        - "http://localhost:8888"
security_notifications:
  notifications:
    email_create:
      enabled: true
    email_delete:
      enabled: true
    password_update:
      enabled: true
    passkey_create:
      enabled: true
    primary_email_update:
      enabled: true
    mfa_create:
      enabled: true
    mfa_delete:
      enabled: true

# Multi-tenant configuration
# Uncomment and configure to enable multi-tenant mode
# multi_tenant:
#   enabled: true                    # Enable multi-tenant mode (default: false)
#   tenant_header: "X-Tenant-ID"     # HTTP header for tenant ID (default: X-Tenant-ID)
#   allow_global_users: true         # Allow users without tenant - backward compatible (default: true)
#   auto_provision: true             # Auto-create tenant if ID doesn't exist (default: true)