database:
  user: hanko
  password: hanko
  host: postgresd
  port: 5432
  dialect: postgres
email_delivery:
  smtp:
    host: "mailslurper"
    port: "2500"
  from_address: noreply@hanko.io
secrets:
  keys:
    - abcedfghijklmnopqrstuvwxyz
service:
  name: Hanko Authentication Service
webauthn:
  relying_party:
    origins:
      - "http://localhost:8888"
session:
  cookie:
    secure: false # is needed for safari, because safari does not store secure cookies on localhost
server:
  public:
    cors:
      allow_origins:
        - "http://localhost:8888"
security_notifications:
  notifications:
    email_create:
      enabled: true
    email_delete:
      enabled: true
    password_update:
      enabled: true
    passkey_create:
      enabled: true
    primary_email_update:
      enabled: true
    mfa_create:
      enabled: true
    mfa_delete:
      enabled: true
