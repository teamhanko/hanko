      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID4'
        ttl:
          type: integer
        created_at:
          type: string
          format: date-time
    PublicKeyCredentialAssertionResponse:
      description: 'WebAuthn API response to a navigator.credentials.get() call'
      type: object
      properties:
        id:
          type: string
        rawId:
          type: string
        type:
          type: string
          enum:
            - public-key
        response:
          type: object
          properties:
            clientDataJson:
              type: string
              format: base64url
            authenticatorData:
              type: string
              format: base64url
            signature:
              type: string
              format: base64url
            userHandle:
              type: string
              format: base64url
    PublicKeyCredentialAttestationResponse:
      description: 'WebAuthn API response to a navigator.credentials.create() call'
      type: object
      properties:
        id:
          type: string
        rawId:
          type: string
        type:
          type: string
          enum:
            - public-key
        response:
          type: object
          properties:
            clientDataJson:
              type: string
              format: base64url
            attestationObject:
              type: string
              format: base64url
    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID4'
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        verified:
          type: boolean
    UUID4:
      type: string
      format: uuid4
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    ErrorWithValidationErrors:
      allOf:
        - $ref: '#/components/schemas/Error'
        - type: object
          properties:
            validation_errors:
              type: array
              items:
                type: string
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: HANKOSESSION
    BearerTokenAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
