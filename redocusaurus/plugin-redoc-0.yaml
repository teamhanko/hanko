  /me:
    get:
      summary: Get the current user ID
      description: Retrieve the user ID for the current user (i.e. the subject of the JWT).
      operationId: IsUserAuthorized
      tags:
        - User Management
      security:
        - CookieAuth: []
        - BearerTokenAuth: []
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    description: The id of the current user
                    allOf:
                      - $ref: '#/components/schemas/UUID4'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Deletes the current user
      description: >-
        Used to delete the current user. Note that
        `config.account.allow_deletion` must be set to true.
      operationId: IsUserAuthorized
      tags:
        - User Management
      security:
        - CookieAuth: []
        - BearerTokenAuth: []
      responses:
        '204':
          description: The user has been deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /logout:
    post:
      summary: Log out the current user
      description: Logs out the user by removing the authorization cookie.
      operationId: logout
      tags:
        - User Management
      security:
        - CookieAuth: []
        - BearerTokenAuth: []
      responses:
        '204':
          description: The user has been logged out
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users:
